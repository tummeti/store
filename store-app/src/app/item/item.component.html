
<div class="container">
  <alert type="success">{{alertMessage}}</alert>
  
  <div class="row">
    <div class="col-xs-9">
        <input class="form-control form-control-lg input-lg" type="text" placeholder="Add a new value" 
          [(ngModel)]="newItem" (keyup.enter) = "addOrUpdateItem()"
          autofocus #itemInput>
    </div>
    <div class="col-xs-3">
      <button type="button" class="btn btn-outline btn-success btn-lg" (click)="addItem()" *ngIf="isNew">
          <span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>
          Save
      </button> 
      <button type="button" class="btn btn-outline btn-primary btn-lg" (click)="updateItem()" *ngIf="!isNew">
          <span class="glyphicon glyphicon-knight" aria-hidden="true"></span>
          Update
      </button> 
    </div>
  </div>
  
  <div class="spacer"></div>  
    
  <div class="list-group">
    <div *ngFor="let item of items" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="row">
            <div class="col-xs-8">
                {{item.value}}
            </div>
            <div class="col-xs-2">
              <button class="btn btn-block btn-outline btn-primary btn-md" (click)="setupUpdate(item)">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  Edit
              </button>
            </div>
            <div class="col-xs-2">
              <button class="btn btn-block btn-outline btn-danger btn-md" (click)="deleteItem(item.key)">
                  <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                  Delete
              </button>  
            </div>
      </div>
  </div>
  <div class="spacer"></div>    
  <span class="item-count"><strong>{{itemCount}}</strong> items</span>
</div>
